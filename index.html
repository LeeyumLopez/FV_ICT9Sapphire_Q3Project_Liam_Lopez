<script>
function PriceCheck() {
    let fromValue = parseInt(document.getElementById("from").value);
    let toValue = parseInt(document.getElementById("to").value);
    let fareType = document.getElementById("fareType").value;

    let validInput = !isNaN(fromValue) && !isNaN(toValue);
    validInput || alert("Please select both departure and destination stations.");

    let distance = Math.abs(toValue - fromValue);
    let baseFare = 13.00;
    let perStationFare = 2.50;
    let totalFare = baseFare + (distance / 2 * perStationFare);

    totalFare = (fareType === "discount" ? totalFare * 0.80 : totalFare);
    totalFare = (fromValue === toValue ? 0 : totalFare);
    
    validInput && (document.getElementById("farePrice").innerText = "â‚±" + totalFare.toFixed(2));
}
</script>
