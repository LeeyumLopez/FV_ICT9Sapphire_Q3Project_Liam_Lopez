<script>
    function PriceCheck() {
        let fromValue = parseInt(document.getElementById("from").value);
        let toValue = parseInt(document.getElementById("to").value);
        let fareType = document.getElementById("fareType").value;

        if (isNaN(fromValue) || isNaN(toValue)) {
            alert("Please select both departure and destination stations.");
            return;
        }

        if (fromValue === toValue) {
            document.getElementById("farePrice").innerText = "₱0.00"; // No fare if same station
            return;
        }

        const baseFare = 13.00; // Minimum fare
        const perStationFare = 2.50; // Incremental fare per station

        let distance = Math.abs(toValue - fromValue);
        let totalFare = baseFare + (distance / 2 * perStationFare); // Normalized fare calculation

        if (fareType === "discount") {
            totalFare *= 0.80; // Apply 20% discount
        }

        document.getElementById("farePrice").innerText = "₱" + totalFare.toFixed(2);
    }
</script>
